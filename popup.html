<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shayan Launcher</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="Shayan.png" alt="Shayan Launcher" class="logo-icon"> Shayan<span
                class="version"> (1.0.0)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Easy access to my own accounts</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://shayanchatterjee-portfolio.herokuapp.com" target="_blank" title="Portfolio">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.linkedin.com/in/shayan-chatterjee-a41771167/" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.instagram.com/shayan.chatterjee/" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://github.com/Cshayan" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://www.quora.com/profile/Shayan-Chatterjee-8" target="_blank" title="Quora">
                    <i class="fab fa-quora"></i>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
